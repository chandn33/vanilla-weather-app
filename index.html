<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="weather-app">
<h1 id="city"></h1> 
<ul>

</ul> 
<div class = "row">
    <div class = "col-6">
<img class = "weather-icon" src = "https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/SunnyDayV3.svg" alt = "sunny">
<strong id="temperature"></strong><span class="units"> °C | <a href = "#">°F</a></span>
</div>
<div class = "col-6">
    <ul>
        <li>Precipitation: 0%</li>
        <li>Humidity: 58%</li>
        <li>Wind: 16 KMPH</li>
    </ul>
    </div>
</div>
</div>
</div>
</div>
